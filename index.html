<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="icon" href=""> -->
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Cutive&display=swap" rel="stylesheet">
  <title>typohacko</title>
</head>
<body>
  <!-- <div id="gradient"></div> -->
  <audio src=""></audio>
  <header>
    <h1>typohacko</h1>
  </header>
  <div class="container">
    <div class="button-container">
      <button id="easy" onmousedown="bleep.play()" class="difficulty-button">Easy</button>
      <button id="medium" onmousedown="bleep" class="difficulty-button">Medium</button>
      <button id="hard" onmousedown="bleep" class="difficulty-button">Hard</button>
      <!-- <button id="reset" class="reset-button">Reset</button> -->
    </div>
    <canvas id="test-canvas"></canvas>
  </div>
  <div id="display">

    <input type="text" id="word-input"></input>
  </div>
  </div>
  <script>
    let bleep = new Audio();
    bleep.src = "/audio/8-Bit jingles/jingles_NES00.ogg";
  </script>
  <script src="/main.js"></script>
</body>
<!-- width="700px" height="600px" -->

</html>
